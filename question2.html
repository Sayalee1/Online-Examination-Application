<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<math xmlns="http://www.w3.org/1998/Math/MathML">
	<div class="content">
	<div class="head">
	<header><font color=#1346AD size=+2>Question 2</font></header>
	<progress value="50" max="100">
	</progress>
	<hr>
	</div>
	<div class="left">
				<form action="">
				<p>
					&nbsp;&nbsp;Select the cosine theorem formula: <br>
	  				<input type="radio" name="Source2" value="Correct" id="5" data-two="1">
	  					<math xmlns="http://www.w3.org/1998/Math/MathML" display='block'>
						<mrow>
							<mi>cos</mi>
							<mrow>
								<mo>(</mo>
								<mi>&alpha;</mi>
								<mi>&plusmn;</mi>
								<mi>&beta;</mi>
								<mo>)</mo>
							</mrow>
						</mrow>
						<mo>=</mo>
						<mrow>
							<mi>cos</mi>
							<mi>&alpha;</mi>
							<mi>cos</mi>
							<mi>&beta;</mi>
						</mrow>
						<mo>&mnplus;</mo>
						<mrow>
							<mi>sin</mi>
							<mi>&alpha;</mi>
							<mi>sin</mi>
							<mi>&beta;</mi>
						</mrow>
					</math>
      				<input type="radio" name="Source2" value="Incorrect" id="6" data-two="0">
      					<math xmlns="http://www.w3.org/1998/Math/MathML" display='block'>
						<mrow>
							<mrow>
								<mi>sin</mi>
								<mi>&alpha;</mi>
							</mrow>
							<mo>+</mo>
							<mrow>
							<mi>sin</mi>
							<mi>&beta;</mi>
							</mrow>
						</mrow>
						<mo>=</mo>
						<mrow>
							<mn>2</mn>
							<mi>sin</mi>
							<mrow>
								<mo>(</mo>
								<mfrac>
									<mrow>
										<mi>&alpha;</mi>
										<mo>+</mo>
										<mi>&beta;</mi>
									</mrow>
									<mi>2</mi>
								</mfrac>
								<mo>)</mo>
							</mrow>
							<mi>cos</mi>
							<mrow>
								<mo>(</mo>
								<mfrac>
								<mrow>
								<mi>&alpha;</mi>
								<mo>&minus;</mo>
								<mi>&beta;</mi>
								</mrow>
								<mi>2</mi>
								</mfrac>
								<mo>)</mo>
							</mrow>
						</mrow>
						</math>
						<input type="radio" name="Source2" value="Incorrect" id="7" data-two="0">
	  					<math xmlns="http://www.w3.org/1998/Math/MathML" display='block'>
						<mrow>
							<mi>sin</mi>
							<mrow>
								<mo>(</mo>
								<mi>&alpha;</mi>
								<mi>&plusmn;</mi>
								<mi>&beta;</mi>
								<mo>)</mo>
							</mrow>
						</mrow>
						<mo>=</mo>
						<mrow>
							<mi>sin</mi>
							<mi>&alpha;</mi>
							<mi>cos</mi>
							<mi>&beta;</mi>
						</mrow>
						<mo>&plusmn;</mo>
						<mrow>
							<mi>cos</mi>
							<mi>&alpha;</mi>
							<mi>sin</mi>
							<mi>&beta;</mi>
						</mrow>
					</math>
	  				<input type="radio" name="Source2" value="Incorrect" id="8" data-two="0">
      					<math xmlns="http://www.w3.org/1998/Math/MathML" display='block'>
						<mrow>
							<mrow>
								<mi>sin</mi>
								<mi>&alpha;</mi>
							</mrow>
							<mo>&minus;</mo>
							<mrow>
							<mi>sin</mi>
							<mi>&beta;</mi>
							</mrow>
						</mrow>
						<mo>=</mo>
						<mrow>
							<mn>2</mn>
							<mi>cos</mi>
							<mrow>
								<mo>(</mo>
								<mfrac>
									<mrow>
										<mi>&alpha;</mi>
										<mo>+</mo>
										<mi>&beta;</mi>
									</mrow>
									<mi>2</mi>
								</mfrac>
								<mo>)</mo>
							</mrow>
							<mi>sin</mi>
							<mrow>
								<mo>(</mo>
								<mfrac>
								<mrow>
								<mi>&alpha;</mi>
								<mo>&minus;</mo>
								<mi>&beta;</mi>
								</mrow>
								<mi>2</mi>
								</mfrac>
								<mo>)</mo>
							</mrow>
						</mrow>
						</math>  
    			</p>
    			</form>
    			<div>
				<input type="button" class="btn" onclick="submit2(this.form);attempt2(form);correct2(this.form);" value="Submit & Next Question"/> 
				<input type="button" class="btn" onclick="skip2(this.form);attempt2(form);correct2(this.form);" value="Skip & Next Question"/>
				<input type="button" class="btn" onclick="reset2(this.form)" value="Clear & Reselect"/>
